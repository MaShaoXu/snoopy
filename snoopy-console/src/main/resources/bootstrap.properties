server.port=8080
spring.application.name=snoopy
#spring.profiles.active=dev

spring.cloud.nacos.config.refresh.enabled=true

spring.cloud.nacos.config.serverAddr=127.0.0.1:8848
spring.cloud.nacos.config.prefix=${spring.application.name}
spring.cloud.nacos.config.fileExtension=properties
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.timeout=3000

spring.cloud.nacos.config.extConfig[0].data-id=common1.properties
spring.cloud.nacos.config.extConfig[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.extConfig[0].refresh=true

spring.cloud.nacos.config.sharedDataids=common2.properties
spring.cloud.nacos.config.refreshableDataids=common2.properties


spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.discovery.serverAddr=127.0.0.1:8848


security.oauth2.resource.user-info-uri= http://localhost:8088/users/current

security.oauth2.client.id= client_2
security.oauth2.client.client-secret= 123456
security.oauth2.client.access-token-uri= http://localhost:8088/oauth/token
security.oauth2.client.grant-type= client_credentials,password
security.oauth2.client.scope= server