server.port=8081
spring.application.name=orbit
#spring.profiles.active=dev

spring.cloud.nacos.config.refresh.enabled=true
spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.discovery.serverAddr=127.0.0.1:8848
spring.cloud.nacos.config.serverAddr=127.0.0.1:8848

spring.cloud.nacos.config.prefix=${spring.application.name}
spring.cloud.nacos.config.fileExtension=properties
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.timeout=3000

#spring.cloud.nacos.config.sharedDataids=common.properties
#spring.cloud.nacos.config.refreshableDataids=common.properties
spring.cloud.nacos.config.extConfig[0].dataId=common.properties
spring.cloud.nacos.config.extConfig[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.extConfig[0].refresh=false
